<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>

    <!-- Material -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        body {
            text-align: center;
        }

        .error {
            color: #e53935;
        }

        .result {
            border: 1px solid #ccc;
            padding: 0.01em 16px;
            border-radius: 16px;
            min-width: 40%;
            float: left;
            margin-right: 10px;
            margin-top: 10px;
            text-align: center;
            font-size: x-large;
        }
    </style>
</head>
<body>

<div id="app">
    <nav style="background: #006064">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Math</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h3>{{exercise}}</h3>
        </div>
        <div class="row">
            <div class="result" v-for="(result, index) in results"
                 v-on:click="check(index)">
                <div>
                    {{ result }}
                </div>
            </div>
        </div>
        <div class="row" dir="rtl">
            <h2 v-bind:class="{ 'error': message.error }">{{ message.value }}</h2>
        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- Material -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            result: 0,
            exercise: '',
            message: '',
        },
        methods: {
            create: function (code) {
                let a = this.randomIntFromInterval(1, 10);
                let b = this.randomIntFromInterval(0, 8);
                this.result = a + b;
                this.results = [this.result,];
                while (this.results.length !== 4) {
                    let option = this.randomIntFromInterval(1, 18);
                    if (!this.results.includes(option)) {
                        this.results.push(option);
                    }

                }
                this.results = this.shuffle(this.results);
                this.exercise = `${a} + ${b} = `

            }, randomIntFromInterval: function (min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }, shuffle: function (a) {
                for (let i = a.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [a[i], a[j]] = [a[j], a[i]];
                }
                return a;
            }, check(index) {
                if (this.results[index] === this.result) {
                    this.message = {value: 'הצלחת! :)'}
                } else {
                    this.message = {value: 'נסה שוב :(', error: true}
                }
            }


        }, created: function () {
            this.create();
        }

    })
</script>
</body>
</html>
